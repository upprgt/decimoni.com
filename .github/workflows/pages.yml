name: pages (vite build + deploy)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install deps
        run: npm ci

      - name: build
        run: npm run build

      - name: copy CNAME if present
        run: |
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi
          if [ -f public/CNAME ]; then cp public/CNAME dist/CNAME; fi

      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build-deploy
    runs-on: ubuntu-latest
    steps:
      - name: deploy to pages
        uses: actions/deploy-pages@v1
