name: pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# this is the magic. without it, deploy-pages returns 404.
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: npm ci
      - run: npm run build
      # tells pages how to serve the artifact
      - uses: actions/configure-pages@v5
      # upload the vite build output (change if your out dir isnâ€™t dist)
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
